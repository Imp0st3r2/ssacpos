<navigation></navigation>

<div class="container-fluid">
	<div class="col-xs-12">
		<h1 class="bold">Sight & Sound Audio Connections <br> <small class="bold">Point of Sale</small></h1>
	</div>
	<div class="col-xs-12 col-sm-2 col-md-3"></div>
	<div class="col-xs-12 col-sm-8 col-md-6 login-box">
		<h2 style="text-align:center;">Please Login</h2>
		<form>
			<div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
			<div class="form-group">
				<label class="text-shadow" for="user-name">Name:</label>
				<input class="form-control drop-shadow" type="text" id="user-name" name="user-name" placeholder="Please enter your login name.">
			</div>
			<div class="form-group">
				<label class="text-shadow" for="user-pass">Password:</label>
				<input class="form-control drop-shadow" type="password" id="user-pass" name="user-pass" placeholder="Please enter your password.">
			</div>
			<div class="form-group">
				<div class="col-xs-12 col-sm-2 col-md-3"></div>
				<div class="col-xs-12 col-sm-8 col-md-6">
					<button class="btn btn-success" style="width:100%;" type="button" ng-click="vm.login();">Login</button>
				</div>
				<div class="col-xs-12 col-sm-2 col-md-3"></div>
			</div>
		</form>
	</div>
	<div class="col col-lg-2"></div>
</div>
<footer-generic></footer-generic>
